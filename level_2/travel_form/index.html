    <body>
        <form name="travel">  
          <input type="text" name="firstName" placeholder="First Name">
          <br>
            <input type="text" name="lastName" placeholder="Last Name">
            <br>
            <input type="number" name="age" placeholder="Age">
            <br><br>
            Male:
            <input type="radio" name="gender" value="Male"/>
            <br>
            Female:
            <input type="radio" name="gender" value="Female"/>
            <br><br>
            Destination:
            
            <select name="country">
                <option value="Russia">Russia</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Turkey">Turkey</option>
            </select>
                <br>
                <br>
            Dietary Restrictions:
            <input type="checkbox" name="diet" value="Vegetarian">
            <label for="diet"> Vegetarian</label>
            <input type="checkbox" name="diet" value="Lactose">
            <label for="diet"> Lactose Free</label>
            <input type="checkbox" name="diet" value="Kosher">
            <labe for="diet"> Kosher</label><br><br>
                <button type="submit">Submit</button>
            </form>
